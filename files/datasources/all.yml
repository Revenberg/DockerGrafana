apiVersion: 1

datasources:
- name: solar
  type: influxdb
  access: proxy
  database: power
  url: http://influxdb:8086
  editable: true
- name: power
  type: postgres
  access: proxy
  database: dsmrreader
  user: dsmrreader
  password: dsmrreader
  url: dsmrdb:5432
  jsonData:
      sslmode: "disable" # disable/require/verify-ca/verify-full
      maxOpenConns: 0         # Grafana v5.4+
      maxIdleConns: 2         # Grafana v5.4+
      connMaxLifetime: 14400  # Grafana v5.4+
  postgresVersion: 12
  editable: true
- name: sunandmoon
  type: fetzerch-sunandmoon-datasource
  jsonData:
    latitude: 53.179851
    longitude: 6.1682691
  editable: true
- name: "Sun and Moon"
  type: fetzerch-sunandmoon-datasource
  jsonData:
    latitude: 53.179851
    longitude: 6.1682691
  editable: true
- name: Prometheus
  type: prometheus
  # Access mode - proxy (server in the UI) or direct (browser in the UI).
  access: proxy
  url: http://prometheus:9090
  jsonData:
    httpMethod: POST
